<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheme-JS REPL</title>
    <!-- Import Scheme implementation -->
    <script type="module" src="./scheme.js"></script>
    <!-- Import Scheme REPL Component -->
    <script type="module" src="./scheme-repl.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code:wght@400;500&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
        }

        /* Ensure the REPL component takes available height if needed */
        scheme-repl {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 flex flex-col antialiased overflow-hidden">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between shrink-0 h-16">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">
                λ
            </div>
            <h1 class="text-xl font-bold tracking-tight text-gray-900">Scheme-JS</h1>
        </div>
        <a href="https://github.com/mark-friedman/scheme-js" target="_blank"
            class="text-sm text-gray-500 hover:text-blue-600 transition-colors flex items-center gap-1">
            <span>View on GitHub</span>
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                    clip-rule="evenodd"></path>
            </svg>
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-1 w-full max-w-6xl mx-auto p-4 md:p-6 flex flex-col overflow-hidden h-[calc(100vh-4rem)]">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col overflow-hidden h-full">
            <!-- REPL Component Container -->
            <div class="flex-1 relative overflow-hidden">
                <scheme-repl class="h-full w-full absolute inset-0"></scheme-repl>
            </div>
        </div>

        <p class="text-center text-xs text-gray-400 mt-2 mb-1 shrink-0">
            R7RS Scheme Interpreter in JavaScript • Supports TCO & Call/CC
        </p>
    </main>

</body>

</html>
